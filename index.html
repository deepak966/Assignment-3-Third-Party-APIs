<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Demo - OpenWeatherMap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather API Demo</h1>
            <p style="color: #666; margin-top: 10px;">Using OpenWeatherMap API</p>
            <p style="margin-top: 15px;">
                <strong>Documentation: </strong>
                <a href="https://openweathermap.org/api" class="api-link" target="_blank">
                    OpenWeatherMap API Documentation
                </a>
            </p>
        </div>
        <div class="search-section">
            <h2 style="margin-bottom: 20px; color: #333;">Search Weather by City</h2>
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name (e.g., London, Tokyo, New York)" value="London">
                <button onclick="getWeather()">Search</button>
            </div>
            <div class="loading" id="loading">Loading Weather data......</div>
            <div class="error" id="error"></div>
        </div>
        <div class="weather-card" id="weatherCard">
            <div class="main-weather">
                <div class="city-name" id="cityName"></div>
                <div class="weather-icon" id="weatherIcon"></div>
                <div class="temperature" id="temperature"></div>
                <div class="description" id="description"></div>
            </div>
            <div class="weather-details" id="weatherDetails"></div>
            <div class="additional-info" id="additional-info"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
